<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æš—ç®—ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°</title>
    <style>
        /* Google Fontsã‹ã‚‰ã‚·ãƒ³ãƒ—ãƒ«ãªãƒ•ã‚©ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã¿ */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        :root {
            --primary-color: #4a4a4a;
            --bg-color: #f4f4f9;
            --border-color: #ddd;
            --accent-color: #005DB9;
            --correct-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            /* â˜…â˜…â˜… å¤‰æ›´ç‚¹: èƒŒæ™¯ã‚’é€æ˜ã«ã—ã¦ã€åŸ‹ã‚è¾¼ã¿å…ˆã®èƒŒæ™¯ã«é¦´æŸ“ã‚€ã‚ˆã†ã«ã™ã‚‹ â˜…â˜…â˜… */
            background-color: transparent;
            color: var(--primary-color);
            margin: 0;
            padding: 0;
        }

        #dice-dojo-app {
            /* â˜…â˜…â˜… å¤‰æ›´ç‚¹: åŸ‹ã‚è¾¼ã¿æ™‚ã®ä½™ç™½ã‚’èª¿æ•´ â˜…â˜…â˜… */
            margin: 20px auto;
            width: 100%;
            max-width: 480px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .screen {
            padding: 24px;
            box-sizing: border-box;
        }

        h1, h2 {
            margin-top: 0;
        }

        #menu-screen h1 {
            font-size: 2em;
            margin-bottom: 24px;
        }

        .level-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--accent-color);
            background-color: white;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .level-button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        #game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 700;
        }
        
        #game-menu-button {
            font-size: 0.8em;
            font-weight: normal;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        #game-menu-button:hover {
            background-color: #f0f0f0;
        }

        #timer { color: var(--error-color); }

        #dice-canvas {
            width: 100%;
            height: 200px;
            background-color: #f9f9f9;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        #message-area {
            height: 30px;
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--correct-color);
        }

        #input-area {
            margin-top: 20px;
        }

        #answer-display {
            width: 100%;
            height: 50px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 2em;
            text-align: center;
            line-height: 50px;
            box-sizing: border-box;
        }

        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .keypad-button {
            padding: 15px;
            font-size: 1.5em;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .keypad-button:hover {
            background-color: #e9e9e9;
        }

        #submit-button {
            grid-column: span 3;
            margin-top: 10px;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            background-color: var(--accent-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result-screen h2 {
            font-size: 1.8em;
            margin-bottom: 24px;
        }
        #result-details {
            font-size: 1.2em;
            text-align: left;
            margin: 0 auto 30px auto;
            width: fit-content;
        }
        #result-details p {
            margin: 10px 0;
        }

        #logo-container {
            padding: 0 24px 24px 24px;
        }
        #logo-img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="dice-dojo-app">
        <!-- ç”»é¢1: ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ -->
        <div id="menu-screen" class="screen">
            <!-- â˜…â˜…â˜… å¤‰æ›´ç‚¹: ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–° â˜…â˜…â˜… -->
            <h1>æš—ç®—ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°ğŸ’ª</h1>
            <button class="level-button" data-level="5kyu">æš—ç®—ï¼•ç´š (ãŸã—ç®—)</button>
            <button class="level-button" data-level="4kyu1">æš—ç®—ï¼”ç´šãã®ï¼‘ (ã‹ã‘ç®—)</button>
            <button class="level-button" data-level="4kyu2">æš—ç®—ï¼”ç´šãã®ï¼’ (ã‹ã‘ç®—)</button>
            <button class="level-button" data-level="3kyu1">æš—ç®—ï¼“ç´šãã®ï¼‘ (ã‹ã‘ç®—)</button>
            <button class="level-button" data-level="3kyu2">æš—ç®—ï¼“ç´šãã®ï¼’ (ã‹ã‘ç®—)</button>
        </div>

        <!-- ç”»é¢2: ã‚²ãƒ¼ãƒ ç”»é¢ -->
        <div id="game-screen" class="screen" style="display:none;">
            <div id="game-header">
                <span id="timer">5:00</span>
                <span id="score">æ­£è§£ 0 / 0 å•</span>
                <button id="game-menu-button">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã¸</button>
            </div>
            <canvas id="dice-canvas"></canvas>
            <div id="message-area"></div>
            <div id="input-area">
                <div id="answer-display"></div>
                <div id="keypad"></div>
                <button id="submit-button" disabled>ã“ãŸãˆ</button>
            </div>
        </div>

        <!-- ç”»é¢3: çµæœç”»é¢ -->
        <div id="result-screen" class="screen" style="display:none;">
            <h2>çµæœ</h2>
            <div id="result-details"></div>
            <button class="level-button" id="restart-button">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦</button>
            <button class="level-button" id="back-to-menu-button">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>
        </div>

        <!-- ãƒ­ã‚´è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div id="logo-container">
            <img id="logo-img" src="http://howhowvideo.jp/wp-content/uploads/2025/07/saikorologo-1.png" alt="ã‚µã‚¤ã‚³ãƒ­é“å ´ ãƒ­ã‚´">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script>
        window.addEventListener('load', function() {
            setTimeout(initializeDiceDojo, 100);
        });

        function initializeDiceDojo() {
            try {
                const appContainer = document.getElementById('dice-dojo-app');
                if (!appContainer) { return; }
                const menuScreen = document.getElementById('menu-screen');
                const gameScreen = document.getElementById('game-screen');
                const resultScreen = document.getElementById('result-screen');
                const logoContainer = document.getElementById('logo-container');
                const canvas = document.getElementById('dice-canvas');
                
                if (!canvas || typeof canvas.getContext !== 'function') {
                    console.error("Canvasè¦ç´ ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‹ã€ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
                    return;
                }
                const ctx = canvas.getContext('2d');
                if (!ctx) {
                    console.error("2Dã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
                    return;
                }

                if (typeof Tone === 'undefined') {
                    console.error("Tone.jsãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
                    return;
                }

                const LEVELS = {
                    '5kyu':  { name: 'æš—ç®—ï¼•ç´š (ãŸã—ç®—)', type: 'add', dices: [
                        { sides: 12, color: 'red' }, { sides: 12, color: 'yellow' }, { sides: 12, color: 'green' },
                        { sides: 20, color: 'white' }, { sides: 20, color: 'black' }
                    ]},
                    '4kyu1': { name: 'æš—ç®—ï¼”ç´šãã®ï¼‘ (ã‹ã‘ç®—)', type: 'multiply', dices: [
                        { sides: 12, color: 'red' }, { sides: 12, color: 'yellow' }, { sides: 12, color: 'green' }
                    ]},
                    '4kyu2': { name: 'æš—ç®—ï¼”ç´šãã®ï¼’ (ã‹ã‘ç®—)', type: 'multiply', dices: [
                        { sides: 12, color: 'red' }, { sides: 20, color: 'white' }, { sides: 20, 'color': 'black' }
                    ]},
                    '3kyu1': { name: 'æš—ç®—ï¼“ç´šãã®ï¼‘ (ã‹ã‘ç®—)', type: 'multiply', dices: [
                        { sides: 20, color: 'black' }, { sides: 20, color: 'black' }, { sides: 20, color: 'white' }
                    ]},
                    '3kyu2': { name: 'æš—ç®—ï¼“ç´šãã®ï¼’ (ã‹ã‘ç®—)', type: 'multiply', dices: [
                        { sides: 20, color: 'black' }, { sides: 20, color: 'black' }, { sides: 20, color: 'white' }, { sides: 20, color: 'white' }
                    ]}
                };
                const GAME_DURATION = 300;
                const ANIMATION_DURATION = 1500;

                let currentLevelKey = null;
                let score = 0;
                let questionCount = 0;
                let timeLeft = GAME_DURATION;
                let timerId = null;
                let currentAnswer = 0;
                let userAnswer = '';
                let gameState = 'waiting_for_roll';
                let animatedDice = [];
                let animationFrameId = null;

                let soundsReady = false;
                const hitSound = new Tone.PolySynth(Tone.MembraneSynth, {
                    volume: -10, "pitchDecay": 0.01, "octaves": 4,
                    "envelope": { "attack": 0.001, "decay": 0.15, "sustain": 0.01, "release": 0.1 }
                }).toDestination();
                const correctSound = new Tone.Synth({
                    oscillator: { type: 'triangle' },
                    envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.1 }
                }).toDestination();
                const luckySound = new Tone.Synth({
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.01, decay: 0.5, sustain: 0.2, release: 0.5 }
                }).toDestination();
                
                const initAudio = () => {
                    if (soundsReady) return;
                    if (typeof Tone !== 'undefined' && Tone.context.state !== 'running') {
                        Tone.start();
                    }
                    soundsReady = true;
                };
                document.body.addEventListener('click', initAudio, { once: true });

                const showScreen = (screenId) => {
                    menuScreen.style.display = 'none';
                    gameScreen.style.display = 'none';
                    resultScreen.style.display = 'none';
                    logoContainer.style.display = 'none';
                    document.getElementById(screenId).style.display = 'block';
                    if (screenId === 'menu-screen' || screenId === 'result-screen') {
                        logoContainer.style.display = 'block';
                    }
                };

                const startGame = (levelKey) => {
                    currentLevelKey = levelKey;
                    score = 0;
                    questionCount = 0;
                    timeLeft = GAME_DURATION;
                    userAnswer = '';
                    gameState = 'waiting_for_roll';
                    updateScoreDisplay();
                    updateTimerDisplay();
                    updateAnswerDisplay();
                    showScreen('game-screen');
                    
                    requestAnimationFrame(() => {
                        resizeCanvas(); 
                        drawInitialCanvas();
                    });

                    if (timerId) clearInterval(timerId);
                    timerId = setInterval(updateTimer, 1000);
                };

                const updateTimer = () => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        if (animationFrameId) cancelAnimationFrame(animationFrameId);
                        showResult();
                    }
                };

                const rollDice = () => {
                    if (gameState !== 'waiting_for_roll') return;
                    gameState = 'animating';
                    const level = LEVELS[currentLevelKey];
                    let total = level.type === 'multiply' ? 1 : 0;
                    let hasInfinity = false;

                    const finalResults = level.dices.map(diceInfo => {
                        let value;
                        if (diceInfo.sides === 12) {
                            value = Math.floor(Math.random() * 12);
                            if (value === 11) {
                                hasInfinity = true;
                                return { ...diceInfo, value: 'âˆ' };
                            }
                        } else {
                            value = Math.floor(Math.random() * 20) + 1;
                        }
                        if (level.type === 'multiply') {
                            total *= value;
                        } else {
                            total += value;
                        }
                        return { ...diceInfo, value };
                    });
                    currentAnswer = total;
                    questionCount++;
                    updateScoreDisplay();
                    animatedDice = finalResults.map(d => ({
                        ...d, x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                        vx: Math.random() * 10 - 5, vy: Math.random() * 10 - 5,
                        rotation: 0, vr: Math.random() * 0.2 - 0.1,
                    }));
                    if (soundsReady) {
                        const now = Tone.now();
                        const notes = ["C2", "G2", "C3", "D3", "E3", "G3"];
                        hitSound.triggerAttack(notes.slice(0, 3), now);
                        hitSound.triggerAttack(notes.slice(3, 6), now + 0.05);
                        hitSound.releaseAll(now + 0.1);
                    }
                    startAnimation(finalResults, hasInfinity);
                };
                
                const startAnimation = (finalResults, hasInfinity) => {
                    let startTime = null;
                    const animationLoop = (timestamp) => {
                        if (!startTime) startTime = timestamp;
                        const elapsed = timestamp - startTime;
                        updateDicePhysics();
                        drawAnimatedDice();
                        if (elapsed < ANIMATION_DURATION) {
                            animationFrameId = requestAnimationFrame(animationLoop);
                        } else {
                            placeAndDrawFinalDice(finalResults);
                            if (hasInfinity) {
                                handleInfinity();
                            } else {
                                gameState = 'waiting_for_answer';
                                document.getElementById('submit-button').disabled = false;
                                document.getElementById('message-area').textContent = '';
                            }
                        }
                    };
                    animationFrameId = requestAnimationFrame(animationLoop);
                };

                const handleInfinity = () => {
                    score++;
                    updateScoreDisplay();
                    document.getElementById('message-area').textContent = 'ãƒ©ãƒƒã‚­ãƒ¼ï¼è¨ˆç®—ãªã—ï¼';
                    if (soundsReady) luckySound.triggerAttackRelease("C5", "0.5");
                    setTimeout(() => {
                        if (timeLeft > 0) {
                            gameState = 'waiting_for_roll';
                            drawInitialCanvas();
                            document.getElementById('message-area').textContent = '';
                        }
                    }, 1500);
                };

                const checkAnswer = () => {
                    if (gameState !== 'waiting_for_answer') return;
                    if (parseInt(userAnswer, 10) === currentAnswer) {
                        score++;
                        if (soundsReady) correctSound.triggerAttackRelease("G5", "0.2");
                    }
                    userAnswer = '';
                    updateAnswerDisplay();
                    updateScoreDisplay();
                    if (timeLeft > 0) {
                        gameState = 'waiting_for_roll';
                        drawInitialCanvas();
                    }
                    document.getElementById('submit-button').disabled = true;
                };

                const updateTimerDisplay = () => {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                };
                const updateScoreDisplay = () => {
                    document.getElementById('score').textContent = `æ­£è§£ ${score} / ${questionCount} å•`;
                };
                const updateAnswerDisplay = () => {
                    document.getElementById('answer-display').textContent = userAnswer;
                };

                const resizeCanvas = () => {
                    if (!canvas.parentElement) return;
                    const parentWidth = canvas.parentElement.clientWidth;
                    canvas.width = parentWidth;
                    canvas.height = 200;
                };
                const drawInitialCanvas = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#888';
                    ctx.font = 'bold 24px Noto Sans JP';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('ã‚¿ãƒƒãƒ—ã—ã¦ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹', canvas.width / 2, canvas.height / 2);
                };
                const updateDicePhysics = () => {
                    const diceSize = 50;
                    const friction = 0.99;
                    animatedDice.forEach(d => {
                        d.x += d.vx; d.y += d.vy; d.rotation += d.vr;
                        d.vx *= friction; d.vy *= friction; d.vr *= friction;
                        if (d.x < diceSize/2 || d.x > canvas.width - diceSize/2) d.vx *= -1;
                        if (d.y < diceSize/2 || d.y > canvas.height - diceSize/2) d.vy *= -1;
                    });
                };
                const drawAnimatedDice = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    animatedDice.forEach(d => {
                        const tempValue = d.sides === 12 ? Math.floor(Math.random() * 11) : Math.floor(Math.random() * 20) + 1;
                        drawDie(d, d.x, d.y, 50, d.rotation, tempValue);
                    });
                };
                const placeAndDrawFinalDice = (finalResults) => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const diceSize = 50;
                    const padding = 10;
                    const placedPositions = [];
                    const maxAttempts = 100;
                    finalResults.forEach(die => {
                        let isOverlapping, attempts = 0, newPos = {};
                        do {
                            isOverlapping = false;
                            newPos.x = diceSize / 2 + Math.random() * (canvas.width - diceSize);
                            newPos.y = diceSize / 2 + Math.random() * (canvas.height - diceSize);
                            for (const pos of placedPositions) {
                                const distance = Math.sqrt(Math.pow(pos.x - newPos.x, 2) + Math.pow(pos.y - newPos.y, 2));
                                if (distance < diceSize + padding) {
                                    isOverlapping = true;
                                    break;
                                }
                            }
                            attempts++;
                        } while (isOverlapping && attempts < maxAttempts);
                        placedPositions.push(newPos);
                        drawDie(die, newPos.x, newPos.y, diceSize, 0, die.value);
                    });
                };
                const drawDie = (die, x, y, size, rotation, value) => {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rotation);
                    ctx.beginPath();
                    if (die.sides === 12) {
                        for (let j = 0; j < 6; j++) ctx.lineTo(size/2 * Math.cos(j * 2 * Math.PI / 6), size/2 * Math.sin(j * 2 * Math.PI / 6));
                    } else if (die.sides === 20) {
                        for (let j = 0; j < 8; j++) ctx.lineTo(size/2 * Math.cos(j * 2 * Math.PI / 8 - Math.PI/8), size/2 * Math.sin(j * 2 * Math.PI / 8 - Math.PI/8));
                    }
                    ctx.closePath();
                    ctx.fillStyle = die.color === 'white' ? '#f0f0f0' : die.color;
                    ctx.fill();
                    ctx.strokeStyle = die.color === 'black' ? 'white' : 'black';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                    ctx.fillStyle = die.color === 'black' || die.color === 'red' ? 'white' : 'black';
                    ctx.font = `bold ${size * 0.5}px Noto Sans JP`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(value, x, y);
                };
                const showResult = () => {
                    showScreen('result-screen');
                    const levelName = LEVELS[currentLevelKey].name;
                    const details = document.getElementById('result-details');
                    details.innerHTML = `<p>æŒ‘æˆ¦ã—ãŸç´š: <strong>${levelName}</strong></p><p>è§£ã‘ãŸå•é¡Œæ•°: <strong>${questionCount}å•</strong></p><p>æ­£è§£æ•°: <strong>${score}å•</strong></p>`;
                };
                const createKeypad = () => {
                    const keypad = document.getElementById('keypad');
                    keypad.innerHTML = '';
                    const keys = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'C', '0', 'âŒ«'];
                    keys.forEach(key => {
                        const button = document.createElement('button');
                        button.className = 'keypad-button';
                        button.textContent = key;
                        button.addEventListener('click', () => handleKeyPress(key));
                        keypad.appendChild(button);
                    });
                };
                const handleKeyPress = (key) => {
                    if (gameState !== 'waiting_for_answer') return;
                    if (key === 'C') userAnswer = '';
                    else if (key === 'âŒ«') userAnswer = userAnswer.slice(0, -1);
                    else if (userAnswer.length < 8) userAnswer += key;
                    updateAnswerDisplay();
                };

                document.querySelectorAll('#menu-screen .level-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        initAudio();
                        startGame(e.currentTarget.dataset.level);
                    });
                });

                document.getElementById('game-menu-button').addEventListener('click', () => {
                    if (timerId) clearInterval(timerId);
                    showScreen('menu-screen');
                });
                document.getElementById('submit-button').addEventListener('click', checkAnswer);
                canvas.addEventListener('click', rollDice);

                document.getElementById('restart-button').addEventListener('click', () => {
                    startGame(currentLevelKey);
                });
                document.getElementById('back-to-menu-button').addEventListener('click', () => {
                    showScreen('menu-screen');
                });

                createKeypad();
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                showScreen('menu-screen');

            } catch (e) {
                console.error("ã‚µã‚¤ã‚³ãƒ­é“å ´ã‚¢ãƒ—ãƒªã®å®Ÿè¡Œä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:", e);
            }
        }
    </script>
</body>
